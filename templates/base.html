<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="left-side-menu">
    <div class="left-side-menu-title-container">
        <h1>PMS</h1>
    </div>

    <div class="left-side-menu-item">
        <div class="left-side-menu-item-icon">
            <i class="fa-solid fa-gauge-high"></i>
        </div>

        <div>Dashboard</div>
    </div>

    <div class="left-side-menu-item">
        <div class="left-side-menu-icon">
            <i class="fa-solid fa-user"></i>
        </div>

        <div class="left-side-menu-title">User Management</div>
    </div>

    <div class="left-side-menu-item">
        <div class="left-side-menu-icon">
            <i class="fa-solid fa-prescription-bottle-medical icon-white"></i>
        </div>

        <div class="left-side-menu-title">Medications</div>
    </div>
</div>

<div class="right-side-container">
    <div class="nav-bar">
        <h1 class="nav-title">{% block page_name %}{% endblock %}</h1>
        <a class="nav-menu" href="#">Admin</a>
    </div>

    <div class="page-content">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
