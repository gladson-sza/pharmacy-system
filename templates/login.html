<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="page-content">
    <div class="left-side">
        <img class="img-centered" src="{{ url_for('static', filename='pharmacy_landing.png') }}">
    </div>
    <div class="right-side">
        <form class="box-form">
            <div class="form-title">
                <h1>Hello again!</h1>
                <p>Log in to Pharmacy Admin System</p>
            </div>

            <input class="input-box" type="email" name="email" placeholder="Email">
            <input class="input-box" type="password" name="password" placeholder="Password">
            <input class="input-button" type="submit" name="submit" value="Login">
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
